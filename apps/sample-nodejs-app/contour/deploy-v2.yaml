apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nodejs-app-deployment-v2
  namespace: test-app
spec:
  selector:
    matchLabels:
      app: test-nodejs-app
      version: v2
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: nodejs-data
      labels:
        app: test-nodejs-app
        version: v2
    spec:
      serviceAccountName: test-app-sa
      containers:
      - name: test-app
        image: harbor.mgt.mytanzu.org/nodejs/sample-app:v0.2.8
        env:
        - name: var1
          value: v2-app
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MY_POD_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: gorkem-secret
              key: username
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gorkem-secret
              key: password
        volumeMounts:
        - mountPath: /appdir
          name: nodejs-data
        ports:
        - containerPort: 3000
      volumes:
      - name: nodejs-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: test-nodejs-app-v2
  namespace: test-app
  labels:
    app: test-nodejs-app
    version: v2
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: test-nodejs-app
    version: v2
  type: ClusterIP
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: sample-app-weight-shifting
  namespace: test-app
spec:
  virtualhost:
    fqdn: sample-app-w.apps.h2o-4-6231.h2o.vmware.com
  routes:
    - services:
        - name: test-nodejs-app-v1
          port: 80
          weight: 100
        - name: test-nodejs-app-v2
          port: 80
          weight: 0
