# Source: openldap/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  openldap
  namespace: openldap
  labels:
    app: openldap
    chart: openldap-1.2.7
    release: openldap
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openldap
      release: openldap
  template:
    metadata:
      annotations:
        checksum/configmap-env: b502f31965efa9ea311c824f4b24d0aeec8de07153c6ae790375455eafeada80
        checksum/configmap-customldif: 456fe383c8b6c9aeccc479f7bd02eb5685596f3ccfada03de8c8384d8036216f
      labels:
        app: openldap
        release: openldap
    spec:
      initContainers:
      - name: openldap-init-ldif
        image: harbor.mgt.mytanzu.org/tools/busybox:latest
        command: ['sh', '-c', 'cp /customldif/* /ldifworkingdir']
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: customldif
          mountPath: /customldif
        - name: ldifworkingdir
          mountPath: /ldifworkingdir
        resources:
          {}
      containers:
        - name: openldap
          image: "harbor.mgt.mytanzu.org/tools/openldap:1.2.4"
          imagePullPolicy: IfNotPresent
          args:
            - -l
            - debug
            - --copy-service
          ports:
            - name: ldap-port
              containerPort: 389
            - name: ssl-ldap-port
              containerPort: 636
          envFrom:
            - configMapRef:
                name: openldap-env
            - secretRef:
                name: openldap
          volumeMounts:
            - name: data
              mountPath: /var/lib/ldap
              subPath: data
            - name: data
              mountPath: /etc/ldap/slapd.d
              subPath: config-data
            - name: ldifworkingdir
              mountPath: /container/service/slapd/assets/config/bootstrap/ldif/custom
            - mountPath: /container/service/slapd/assets/certs
              name: certs
          livenessProbe:
            tcpSocket:
              port: ldap-port
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 10
          readinessProbe:
            tcpSocket:
              port: ldap-port
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 10
          resources:
            {}
      volumes:
        - name: customldif
          configMap:
            name: openldap-customldif
        - name: ldifworkingdir
          emptyDir: {}
        - name: certs
          secret:
            secretName: ldap
        - name: data
          persistentVolumeClaim:
            claimName: openldap
